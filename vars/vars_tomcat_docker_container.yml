---
#Docker container tomcat vars
tomcat_dockerfile_name: "Dockerfile.tomcat.ubi8-minimal"
tomcat_docker_image_args:
  PORT: 8080  #default value is 8080
  USER: 1002  #default valie is 1001
tomcat_container_name: "mytomcat"
tomcat_container_image_name: "mytomcat"
tomcat_container_image_tag: "dev"
tomcat_container_port: "8080"
tomcat_container_host_map_port: "8080"
tomcat_container_env:
  MY_ENV: "example environment var"
